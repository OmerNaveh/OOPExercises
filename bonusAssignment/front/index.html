    <section class="Control">
        <h3>Control Panel</h3>
        <section id="ControlSect">
            <button class="ControlBtn" id='createPlayerSecBtn'>Create Player</button>
            <button class="ControlBtn" id='createGoalkeeperSecBtn'>Create Goalkeeper</button>
            <button class="ControlBtn" id='GetPlayerDetBtn'>Get PlayerDetails</button>
            <button class="ControlBtn" id='SetPlayerDetBtn'>Set PlayerDetails</button>
        </section>




        <form id="createPlayerSection" class="createPlayerSection">
            <input class="PlayerInput" placeholder="Enter first name" required>
            <input class="PlayerInput" placeholder="Enter Last name" required>
            <input class="PlayerInput" placeholder="Enter salary" required>
            <input class="PlayerInput" placeholder="Enter age" required>
            <input class="PlayerInput" placeholder="Enter Id Number" required>
            <input class="PlayerInput" placeholder="Enter Celebration Sentence" required>
            <select class="PlayerInput">
            <option disabled selected>Select Position</option>
            <option>Forward</option>
            <option>Midfielder</option>
            <option>Defender</option>
            </select>
            <select  class="PlayerInput">
                <option disabled selected>Select Strong Leg</option>
                <option>Left</option>
                <option>Right</option>
            </select>
            <button id="createPlayerBtn">Create Player</button>
        </form>
