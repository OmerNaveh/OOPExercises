    <section class="Control">
        <h3>Control Panel</h3>
        <section id="ControlSect">
            <button class="ControlBtn" id='createPlayerSecBtn'>Create Player</button>
            <button class="ControlBtn" id='createGoalkeeperSecBtn'>Create Goalkeeper</button>
            <button class="ControlBtn" id='GetPlayerDetBtn'>Get PlayerDetails</button>
            <button class="ControlBtn" id='SetPlayerDetBtn'>Set PlayerDetails</button>
        </section>
        
        <form id="createPlayerSection" class="createPlayerSection">
            <h4>Create Player</h4>
            <input class="PlayerInput" placeholder="Enter first name" required>
            <input class="PlayerInput" placeholder="Enter Last name" required>
            <input class="PlayerInput" placeholder="Enter salary" required>
            <input class="PlayerInput" placeholder="Enter age" required>
            <input class="PlayerInput" placeholder="Enter Id Number" required>
            <input class="PlayerInput" placeholder="Enter Celebration Sentence" required>
            <select class="PlayerInput">
                <option disabled selected>Select Position</option>
                <option>Forward</option>
                <option>Midfielder</option>
                <option>Defender</option>
            </select>
            <select  class="PlayerInput">
                <option disabled selected>Select Strong Leg</option>
                <option>Left</option>
                <option>Right</option>
            </select>
            <button id="createPlayerBtn" class="sectBtn">Create Player</button>
        </form>

        <form id="createGoalkeeperSect" class="createGoalkeeperSect">
            <h4>Create Goalkeeper</h4>
            <input class="GoalKeeperInput" placeholder="Enter first name" required>
            <input class="GoalKeeperInput" placeholder="Enter Last name" required>
            <input class="GoalKeeperInput" placeholder="Enter salary" required>
            <input class="GoalKeeperInput" placeholder="Enter age" required>
            <input class="GoalKeeperInput" placeholder="Enter Id Number" required>
            <select class="GoalKeeperInput">
            <option  disabled selected>IsLeftHanded</option>
            <option>True</option>
            <option>False</option>
            </select>
            <input class="GoalKeeperInput" type="date" placeholder="Last Goal Conceeded Date">
            <button id="createGoalKepperBtn" class="sectBtn">Create Goalkeeper</button>
        </form>
        
        <section id='SearchPlayerSect' class='SearchPlayerSect'>
            <label class="searchInput">Player Number</label>
            <input id="searchInput" type="number" class = 'searchInput'>
            <button id="searchPlayerDetBtn" class="sectBtn">&#128269;</button>
        </section>
        
        <section id="getPlayerInfoSect" class="getPlayerInfoSect">
            <h4>Player Info</h4>
            <div class="playerInfo">First Name: </div>
            <div class="playerInfo">Last Name: </div>
            <div class="playerInfo">Salary: </div>
            <div class="playerInfo">Age: </div>
            <div class="playerInfo">Id: </div>
            <section id='goalkeeperInfoSect' class="goalkeeperInfoSect">
                <div class="isgoalkeeperInfo">Is Left Handed: </div>
                <div class="isgoalkeeperInfo">Last Goal Conceeded: </div>
            </section>
            <section id='playerInfoSect' class="playerInfoSect">
                <div class="isplayerInfo">Position: </div>
                <div class="isplayerInfo">Strong Leg: </div>
                <div class="isplayerInfo">Celebration Sentence: </div>
            </section>
        </section>

        <form id="setPlayerInfoSect" class="setPlayerInfoSect">
            <h4>Change Details</h4>
            <input class="setInfo" placeholder="Enter salary" required>
            <input class="setInfo" placeholder="Enter age" required>
            <section id="goalKeeperSet" class="goalKeeperSet">
                <input class="isGoalsetInfo" type="date" placeholder="Last Goal Conceeded Date" required>
            </section>
            <section id="playerSet" class="playerSet">
                <input class="isPlayersetInfo" placeholder="Position" required>
                <input class="isPlayersetInfo" placeholder="Celebration Sentence" required>
            </section>
            <button id="setInfoBtn" class="sectBtn">Set Changes</button>
        </form>

    </section>
